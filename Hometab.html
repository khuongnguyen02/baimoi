<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <title>Demo Menu</title>
</head>
<body>
<div class="container">

    <h1 style="padding-left: 20px;opacity: 0.7"> Xác định vị trí trong Tabs</h1>
    <button class="menu" onmousemove="clickHome()">Home</button>
    <button class="menu"  onmousemove="clickProfiles()">Profiles</button>
    <button class="menu"  onmousemove="clickMessages()">Massages</button>
    <button class="menu"  onmousemove="clickSettings()">Settings</button>
    <div id="home"> This is Home Content</div>
    <div id="profiles">This is Profiles Content</div>
    <div id="messages">This Messages Content</div>
    <div id="settings">This is Settings Content</div>
</div>
<!--document.getElementsByTagName("H1")[0].getAttribute("class");-->
<script type="text/javascript">
    function clickHome(){
        document.getElementById("home").style.display="block";
        document.getElementById("profiles").style.display="none";
        document.getElementById("messages").style.display="none";
        document.getElementById("settings").style.display="none";
    }
    function clickProfiles(){
        document.getElementById("home").style.display="none";
        document.getElementById("profiles").style.display="block";
        document.getElementById("messages").style.display="none";
        document.getElementById("settings").style.display="none";
    }
    function clickMessages(){
        document.getElementById("home").style.display="none";
        document.getElementById("profiles").style.display="none";
        document.getElementById("messages").style.display="block";
        document.getElementById("settings").style.display="none";
    }
    function clickSettings() {
        document.getElementById("home").style.display="none";
        document.getElementById("profiles").style.display="none";
        document.getElementById("messages").style.display="none";
        document.getElementById("settings").style.display="block";

    }



</script>


<div id="bg-fade"></div>

</body>
</html>
