<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <title>Demo Menu</title>
</head>
<body>
<div class="container">

    <h1 style="padding-left: 20px;opacity: 0.7; background-color: gray"> Xác định vị trí trong Tabs</h1>
    <div class="menu" onclick="clickHome()">Home</div>
    <div class="menu" onclick="clickProfiles()">Profiles</div>
    <div class="menu" onclick="clickMessages()">Massages</div>
    <div class="menu" onclick="clickSettings()">Settings</div>
    <div class="content"> This is Home Content</div>
    <div class="content">This is Profiles Content</div>
    <div class="content">This Messages Content</div>
    <div class="content">This is Settings Content</div>
</div>

<script type="text/javascript">
    var element=document.getElementsByClassName("content");
    function clickHome(){
        for( let i=0;i<element.length;i++){
            if(i!=0){
                element[i].style.display="none";
            } else{
                element[i].style.display="block";
            }
        }
    }
    function clickProfiles(){
        for( let i=0;i<element.length;i++){
            if(i!=1){
                element[i].style.display="none";
            } else{
                element[i].style.display="block";
            }
        }
    }
    function clickMessages(){
        for( let i=0;i<element.length;i++){
            if(i!=2){
                element[i].style.display="none";
            } else{
                element[i].style.display="block";
            }
        }
    }
    function clickSettings(){
        for( let i=0;i<element.length;i++){
            if(i!=3){
                element[i].style.display="none";
            } else{
                element[i].style.display="block";
            }
        }
    }



</script>


<div id="bg-fade"></div>

</body>
</html>
