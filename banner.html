<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Banner Slide</title>
</head>
<body>
<div class="banner">
    <div class="banner_slide">
        <div class="slide_content">
            <div class="slide"> Content 1</div>
            <div class="slide"> Content 2</div>
            <div class="slide"> Content 3</div>
        </div>
        <button class="button_left" onclick="navTab(e)"><i class="fa fa-angle-left"></i></button>
        <button class="button_right" onclick="navTab(e)"><i class="fa fa-angle-right"></i></button>
    </div>

</div>

<script type="text/javascript">
    function navTab(e) {
        document.getElementById("slide").style.transform = "translateX(-" + (e * 400) + "px)";

    }
</script>

</body>
</html>
