<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Banner Slide</title>
</head>
<body>
<div class="banner">
    <div class="banner_slide">
        <button class="button_left" onclick="prev()"><i class="fa fa-angle-left"></i></button>
        <div class="slide_content">
            <img id="slider" src="img/download (2).jpg" height="225" width="225"/>
        </div>

        <button class="button_right" onclick="next()"><i class="fa fa-angle-right"></i></button>
        <h1 style="float: left; margin-left: 60px;margin-top: 50px"> Logo các trường chuyên ở Hà Nội</h1>
    </div>
<!--l-->
</div>

<script type="text/javascript">
    var slides= [
        "img/download (1).jpg",
        "img/images.png",
        "img/download (3).jpg",
        "img/download (2).jpg"
    ];
    var num = 0;

    function next() {
        var slider = document.getElementById("slider");
        num++;
        if(num >= slides.length) {
            num = 0;
        }
        slider.src = slides[num];//cái này là để chạy cái src ứng với cái phần tử link trước hoặc sau nó.
    }

    function prev() {
        var slider = document.getElementById("slider");
        num--;
        if(num < 0) {
            num = slides.length-1;//chạy lại từ slide cuối lui khi mà num<0.
        }
        slider.src = slides[num];
    }


    </script>

</body>
</html>
