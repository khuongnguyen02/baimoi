<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <title>Demo Popup</title>
</head>
<body>
<button class="btn" onclick="popup()">Open Popup</button>
<div id="popup">
    <img src="img/ava.png"/>
</div>

<div id="bg-fade" onclick="closePopup()">

</div>
<script type="text/javascript">
    function popup() {
        document.getElementById("popup").style.display="block";
        document.getElementById("bg-fade").style.display="block";

    }
    function closePopup() {
        document.getElementById("popup").style.display="none";
        document.getElementById("bg-fade").style.display="none";

    }
</script>


</body>
</html>
