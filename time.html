<!DOCTYPE html>
<html>
<head>
    <title>Đồng hồ đếm ngược bằng JS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        span{border: solid 1px #ACACAC; padding: 2px;}
    </style>

</head>
<body>
<div>
    <h3>
        Nhập thông tin ban đầu: <br/>
    </h3>
    <input type="text" id="m_val" placeholder="Phút" value=""/> <br/>
    <input type="text" id="s_val" placeholder="Giây" value=""/>
    <input type="button" value="Start" onclick="start()"/>
</div>
<br>
<div>
    <span id="m">Phút</span> :
    <span id="s">Giây</span>
</div>

<script type="text/javascript">


    var m = null; // Phút khoi tao
    var s = null; // Giây khoi tao
    var timeout = null; // Timeout

    function start()
    {

        /*BƯỚC 1: LẤY GIÁ TRỊ BAN ĐẦU*/
        if (m === null)
        {
            m = parseInt(document.getElementById('m_val').value);
            s = parseInt(document.getElementById('s_val').value);
        }
        // GIẢM PHÚT XUỐNG 1 GIÂY VÀ GỌI LẠI Ham cap nhat bien SAU 1 GIÂY
        timeout = setTimeout(function(){
            s--;
            start();
        }, 1000);

        if (s === -1){
            m -= 1;
            s = 59;
        }
        if (m === -1){
            clearTimeout(timeout);
            alert('Hết giờ');
            return false;
        }
        // Nếu số phut= -1 tức là đã hết giờ, lúc này:
        //  - Dừng chương trình
        // HIỂN THỊ ĐỒNG HỒ
        document.getElementById('m').innerText = m.toString();
        document.getElementById('s').innerText = s.toString();
    }
    clearTimeout(timeout);

</script>


</body>
</html>
