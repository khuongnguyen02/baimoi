<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Đồng hồ Analog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/dongho.css">
    <script src="main.js"></script>
</head>
<body>
<div class="clock">
    <div class="hourHand" id="h_hand"></div>
    <div class="minuteHand" id="m_hand"></div>
    <div class="center"></div>
    <div class="red-center center"></div>
    <ul>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span></li>
        <li><span>12</span></li>
    </ul>
</div>

<button class="button" style="left: calc(50% - 55px);
    top: calc(50% - 40px);position: absolute;" onclick="clock()">Start the Clock</button>

<script type="text/javascript">
    var today=new Date();
    var min=today.getMinutes();
    var hour=today.getHours();
    function clock() {
         setInterval(function () {
             min++;
            document.getElementById("m_hand").style.transform = "rotate("+(min*6)+"deg)";
             document.getElementById("h_hand").style.transform="rotate("+(hour*30)+"deg)";
             if (min===60) {
                hour++;

                min = 0;
            }
        }, 1000);
    }








</script>


</body>
</html>
